<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs

    <meta charset="utf-8">
    <title>
        My Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>
    <!-- Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


  <div id="box">

    <div id="heading"><h3>simple calculator</h1></div>

    <div id="display"></div>

    <div class="buttons">

      <p>
         <button type="button" name="button" onclick="ac();">AC</button>
         <button type="button" name="button" onclick="ac();">CE</button>
         <button type="button" name="button" onclick="a('%');">%</button>
         <button type="button" name="button" onclick="a('/');">/</button>
      </p>

      <p>
        <button type="button" name="button" onclick="a(1);">1</button>
        <button type="button" name="button" onclick="a(2);">2</button>
        <button type="button" name="button" onclick="a(3);">3</button>
        <button type="button" name="button" onclick="a('+');">+</button>
      </p>

      <p>
        <button type="button" name="button" onclick="a(4);">4</button>
        <button type="button" name="button" onclick="a(5);">5</button>
        <button type="button" name="button" onclick="a(6);">6</button>
        <button type="button" name="button" onclick="a(-);">-</button>
      </p>

      <p>
        <button type="button" name="button" onclick="a(7);">7</button>
        <button type="button" name="button" onclick="a(8);">8</button>
        <button type="button" name="button" onclick="a(9);">9</button>
        <button type="button" name="button" onclick="ev();">=</button>
      </p>

      <p>
        <button type="button" name="button" onclick="a(0);">0</button>
        <button type="button" name="button" onclick="a('.');">.</button>
        <button type="button" name="button" onclick="a('*');">*</button>
      </p>

    </div>


  </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
